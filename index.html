<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org">
<head>
<!--TITLE-->
    <title>Cody Ward | Portfolio</title>
<!-- FAVICON -->
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png"/>
<!--META TAGS-->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<!--FONTS-->
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<!--STYLES-->
    <link href="css/style.min.css" rel="stylesheet" />
<!--SCRIPTS-->
    <script src="http://code.angularjs.org/1.2.13/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="myApp" ng-cloak> 
<!--HEADER-->
    <header class="box" ng-controller="headerController" ng-cloak>
        <a href="#"><img src="{{ header }}" /></a>
    </header>
<!--NAV-->
    <nav ng-controller="navController" ng-cloak id="section-nav" class="box content nav">
        <ul>
            <li ng-repeat="x in nav" ng-cloak><a id="{{ x.id }}" class="{{ x.class }}" href="{{ x.link }}"><i class="fa {{ x.fa }} fa-fw"></i>{{ x.label }}</a></li>
        </ul>
    </nav>
<!--PAGES-->
    <div ng-view class="box content" ng-cloak></div>
<!--FOOTER-->
    <footer ng-controller="footerController" ng-cloak id="footer" class="box content">
        <span id="social">
            <a ng-repeat="x in footer" ng-cloak href="{{ x.url }}"><i id="{{ x.id }}" class="fa {{ x.fa }} {{ x.class }}"></i></a>
        </span>
        <p>Designed By: Cody Ward</p>
    </footer>
<!--ANGULARJS-->
    <script src="http://code.angularjs.org/1.2.13/angular.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
